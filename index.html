<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Katik</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to My Katik</h1>
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry...</p>

    <div class="nav-buttons">
      <button class="btn segitiga">Segitiga</button>
      <button class="btn jajar-genjang">Jajar Genjang</button>
    </div>

    <div class="content">
      <div class="box">
        <h2>Luas Segitiga</h2>
        <img src="https://i.ibb.co/0JxZH1L/segitiga.png" alt="Segitiga"/>
        <p>Rumus Luas Segitiga: 1/2 × alas × tinggi</p>

        <h3>Form Luas Segitiga</h3>
        <form onsubmit="hitungLuas(event)">
          <label>Alas:</label>
          <input type="number" id="alas" placeholder="Masukkan Alas Segitiga" required />
          <label>Tinggi:</label>
          <input type="number" id="tinggi" placeholder="Masukkan Tinggi Segitiga" required />
          <button type="submit">Hitung</button>
          <p id="hasilLuas"></p>
        </form>
      </div>

      <div class="box">
        <h2>Keliling Segitiga</h2>
        <img src="https://i.ibb.co/0JxZH1L/segitiga.png" alt="Segitiga"/>
        <p>Rumus Keliling Segitiga: S1 + S2 + S3</p>

        <h3>Form Keliling Segitiga</h3>
        <form onsubmit="hitungKeliling(event)">
          <label>Sisi A:</label>
          <input type="number" id="s1" placeholder="Masukkan Sisi A" required />
          <label>Sisi B:</label>
          <input type="number" id="s2" placeholder="Masukkan Sisi B" required />
          <label>Sisi C:</label>
          <input type="number" id="s3" placeholder="Masukkan Sisi C" required />
          <button type="submit">Hitung</button>
          <p id="hasilKeliling"></p>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
